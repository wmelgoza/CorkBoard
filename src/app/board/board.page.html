<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="board">{{ board.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="board">
    <!-- <ion-button style="margin:0;" expand="full" size="large" [routerLink]="['/apod', date]">Random</ion-button> -->
    <ion-img *ngIf="board.media_type=='image'" [src]="image.url" alt="{{ board.title }}"></ion-img>
  <!-- <div id="apodVideo" *ngIf="apod.media_type=='video'"> -->
      <!-- <iframe [src]="apod.url | safe: 'resourceUrl'" frameborder="0" allowfullscreen></iframe> -->
    <!-- </div> -->
    <ion-card-header>
      <ion-card-subtitle>
        <span *ngIf="board.author">&copy; {{  board.author }},</span>
        {{ board.title }}
      </ion-card-subtitle>
      <ion-card-title>{{ board.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ board.explanation }}
    </ion-card-content>
  </ion-card>
</ion-content>
